<head>
    <title>imdhemy</title>
</head>
<body>
{{ .Content }}

<h2>Blog</h2>

<!-- get blog posts only start -->
{{- range where .Pages "Section" "blog" -}}
<!-- loop blog posts start -->
{{- range .Pages -}}
<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
{{- end -}}
<!-- loop blog posts end -->
{{- end }}
<!-- get blog posts only end -->

<h2>Pages</h2>
{{- range first 10 .Data.Pages -}}
{{- if eq .Type "page" }}
<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
{{- end -}}
{{- end }}

</body>
</html>
